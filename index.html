---
layout: default
---
<header class="mb4">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<main aria-label="Content">
  {% for num in (1..9) %}
  <p>
    <span>202{{- num }}</span>
    <a class="pl1" href="{{ "banana" }}">
      A minha {{ num }} mais texto bla publicação
    </a>
  </p>
  {% endfor %}

  {% for post in site.posts %}
  <p>
    <span>{{ post.date | date: "%Y" }}</span>
    <a class="pl1" href="{{ post.url | relative_url }}">
      {{ post.title -}}
    </a>
  </p>
  {% endfor %}
</main>
