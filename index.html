---
layout: default
---
<header class="mb4">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<main aria-label="Content">
  {% for post in site.posts %}
  <p>
    <span>{{ post.date | date: "%Y" }}</span>
    <a class="pl1" href="{{ post.url | relative_url }}" lang="{{ post.lang }}">
      {{ post.title -}}
    </a>
    <span class="ttu pl1">{{ post.lang -}}
  </p>
  {% endfor %}
</main>
