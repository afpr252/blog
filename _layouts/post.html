---
layout: default
---
<nav class="pt4">
  <a href="{{ '/' | relative_url }}" class="f5 link mid-gray underline-hover">All posts</a>
</nav>

<p class="bb mv4" />

<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name headline">{{ page.title }}</h1>

    <p class="mid-gray">Published in {{ page.date | date: "%Y" }}.</p>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>
