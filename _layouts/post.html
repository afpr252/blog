---
layout: default
---
<nav class="pv4 f5 bb">
  <a href="{{ '/' | relative_url }}" class="link mid-gray hover-black">All posts</a>
</nav>

<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name headline">{{ page.title }}</h1>

    <p class="mid-gray">Published in {{ page.date | date: "%Y" }}.</p>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>
