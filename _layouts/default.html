<!DOCTYPE html>
<html class="sans-serif bg-washed-yellow" lang="{{ page.lang | default: site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.title %}
      <title>{{ page.title }}. {{ site.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}

    <link rel="stylesheet" href="{{ "/assets/css/tachyons/tachyons.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/pygments-css/monokai.css" | relative_url }}">
  </head>

  <body class="mw7 center pl3 pr3">
    {{ content }}
  </body>

  <footer class="center mt5">
    <p>
      The <a href="https://github.com/fury252/blog">code</a> that powers this blog is licensed under <a href="https://opensource.org/licenses/MIT">the MIT license</a>.
      The content, authored by {{ site.author | split: " " | join: "&nbsp;" }}, is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA</a>.
    </p>
  </footer>
</html>
